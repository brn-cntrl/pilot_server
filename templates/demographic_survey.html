<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographic Survey</title>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="testModule">
        <h1>Demographic Survey</h1>
        <form action="submit_demographics" id="surveyForm">
            <h2>Basic Demographics</h2>
            <label for="age">What is your age?</label><br><br>
            <select id="age" name="age">
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45-54">45-54</option>
                <option value="55-64">55-64</option>
                <option value="65 and older">65 and older</option>
            </select><br><br>
            

            <label for="gender">What is your gender?</label><br><br>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Non-binary/third gender">Non-binary/third gender</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select><br><br>

            <label for="education">What is the highest level of education you have completed?</label><br><br>
            <select id="education" name="education">
                <option value="High school or equivalent">High school or equivalent</option>
                <option value="Some college">Some college</option>
                <option value="Bachelor’s degree">Bachelor’s degree</option>
                <option value="Master’s degree">Master’s degree</option>
                <option value="Doctoral degree">Doctoral degree</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select><br><br>

            <h2>Environmental Background</h2>
            <label for="childhoodSetting">In which setting did you primarily grow up?</label><br><br>
            <select id="childhoodSetting" name="childhood_setting">
                <option value="Rural">Rural</option>
                <option value="Suburban">Suburban</option>
                <option value="Urban">Urban</option>
            </select><br><br>

            <label for="currentLivingSetting">In which setting do you currently live?</label><br><br>
            <select id="currentLivingSetting" name="current_living_setting">
                <option value="Rural">Rural</option>
                <option value="Suburban">Suburban</option>
                <option value="Urban">Urban</option>
            </select><br><br>

            <label for="exposureToNature">How often do you spend time in nature (e.g., parks, forests, gardens)?</label><br><br>
            <select id="exposureToNature" name="exposure_to_nature">
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Rarely">Rarely</option>
                <option value="Never">Never</option>
            </select><br><br>

            <label for="accessToGreenSpaces">Do you have access to green spaces or gardens where you live?</label><br><br>
            <select id="accessToGreenSpaces" name="access_to_green_spaces">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <h2>Preferences and Attitudes</h2>
            <label for="preferenceForNaturalEnvironments">How much do you enjoy spending time in natural environments (e.g., parks, forests)?</label><br><br>
            <select id="preferenceForNaturalEnvironments" name="preference_for_natural_environments">
                <option value="Strongly enjoy">Strongly enjoy</option>
                <option value="Enjoy">Enjoy</option>
                <option value="Neutral">Neutral</option>
                <option value="Dislike">Dislike</option>
                <option value="Strongly dislike">Strongly dislike</option>
            </select><br><br>

            <label for="environmentalPreferences">Do you have a preference for natural environments, such as forests or parks, over urban environments, like cities or buildings?</label><br><br>
            <select id="environmentalPreferences" name="environmental_preferences">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="preferenceForInteriorDesign">How much do you prefer interiors that incorporate natural elements (e.g., wood, plants)?</label><br><br>
            <select id="preferenceForInteriorDesign" name="preference_for_interior_design">
                <option value="Strongly prefer">Strongly prefer</option>
                <option value="Prefer">Prefer</option>
                <option value="Neutral">Neutral</option>
                <option value="Dislike">Dislike</option>
                <option value="Strongly dislike">Strongly dislike</option>
            </select><br><br>

            <label for="workStudyEnvironment">Does your work or study environment have natural elements (e.g., plants, wood interiors)?</label><br><br>
            <select id="workStudyEnvironment" name="work_study_environment">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <h2>Current State</h2>
            <label for="currentMood">On a scale of 1 to 5, how would you rate your current mood?</label><br><br>
            <select id="currentMood" name="current_mood">
                <option value="1">1 (Very negative)</option>
                <option value="2">2 (Negative)</option>
                <option value="3">3 (Neutral)</option>
                <option value="4">4 (Positive)</option>
                <option value="5">5 (Very positive)</option>
            </select><br><br>

            <label for="stressLevel">On a scale of 1 to 5, how would you rate your current level of stress?</label><br><br>
            <select id="stressLevel" name="stress_level">
                <option value="1">1 (Very low)</option>
                <option value="2">2 (Low)</option>
                <option value="3">3 (Moderate)</option>
                <option value="4">4 (High)</option>
                <option value="5">5 (Very high)</option>
            </select><br><br>

            <h2>Health and Lifestyle</h2>
            <label for="physicalActivity">How often do you engage in physical activity (e.g., walking, exercise)?</label><br><br>
            <select id="physicalActivity" name="physical_activity">
                <option value="Daily">Daily</option>
                <option value="Several times a week">Several times a week</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Rarely">Rarely</option>
                <option value="Never">Never</option>
            </select><br><br>

            <label for="sleepQuality">How would you rate your sleep quality over the past week?</label><br><br>
            <select id="sleepQuality" name="sleep_quality">
                <option value="Very poor">Very poor</option>
                <option value="Poor">Poor</option>
                <option value="Average">Average</option>
                <option value="Good">Good</option>
                <option value="Very good">Very good</option>
            </select><br><br>

            <h2>Experience with VR</h2>
            <label for="previousVRExperience">Have you used virtual reality (VR) technology before?</label><br><br>
            <select id="previousVRExperience" name="previous_vr_experience">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <label for="comfortWithVR">How comfortable are you with using virtual reality (VR) technology?</label><br><br>
            <select id="comfortWithVR" name="comfort_with_vr">
                <option value="Very comfortable">Very comfortable</option>
                <option value="Comfortable">Comfortable</option>
                <option value="Neutral">Neutral</option>
                <option value="Uncomfortable">Uncomfortable</option>
                <option value="Very uncomfortable">Very uncomfortable</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
        <div id="feedback" style="display:none; margin-top: 20px;"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('surveyForm');
        const feedback = document.getElementById('feedback');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); 

                const formData = new FormData(form); 

                fetch('/submit_demographics', { 
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    feedback.style.display = 'block';
                    feedback.style.color = 'green';
                    feedback.innerText = 'Form submitted successfully!';
                })
                .catch(error => {
                    feedback.style.display = 'block';
                    feedback.style.color = 'red';
                    feedback.innerText = 'Error submitting form. Please try again.';
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
